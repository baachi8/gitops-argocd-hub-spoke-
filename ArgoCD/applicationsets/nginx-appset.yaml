apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx
  namespace: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          env: dev
  - clusters:
      selector:
        matchLabels:
          env: prod
  template:
    metadata:
      name: nginx-{{name}}
    spec:
      project: platform
      source:
        repoURL: https://github.com/baachi8/gitops-argocd-hub-spoke.git
        targetRevision: main
        path: apps/nginx-app/overlays/{{metadata.labels.env}}
      destination:
        server: '{{server}}'
        namespace: nginx
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
